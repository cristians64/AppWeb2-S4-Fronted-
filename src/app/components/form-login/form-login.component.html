<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form (ngSubmit)="login(form)" #form="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Acceder</button>
      </form>
    </div>
  </div>
